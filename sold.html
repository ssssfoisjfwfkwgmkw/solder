        <p>병정개미는 둥지를 방어하고 외부 침입자로부터 군체를 보호하는 역할을 합니다. 큰 턱과 강력한 힘을 가진 병정개미는 주로 전투와 경계 임무를 수행합니다. 이들은 군체에서 일어나는 공격과 방어 활동의 핵심을 담당합니다.</p>
        <h2>서식지</h2>
